services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1704
      MYSQL_DATABASE: restaurant_db
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  # redis:
  #   image: redis:6.0
